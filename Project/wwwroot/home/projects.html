<body style="overflow-x: hidden">
    <h2 id="mainTitle">Project Tracking</h2>
    <form class="wrapper" name="projectForm">
        <div>
            <label class="form-label22" for="title">Project Title</label>
            <input id="title" class="forn-control22" name="title" />
        </div>
        <div>
            <label class="form-label22" for="dueby">Due By</label>
            <input id="dueby" type="date" class="forn-control22" name="dueby" />
        </div>
        <div>
            <label class="form-label22" for="brief">Brief Status</label>
            <select name="brief" id="brief">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="research">Research Status</label>
            <select name="research" id="research">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="project">Concept Status</label>
            <select name="concept" id="concept">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="project">Design Status</label>
            <select name="design" id="design">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="project">Mockup Status</label>
            <select name="mockup" id="mockup">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="project">Progress</label>
            <select name="progress" id="progress">
                <option value="0%">0%</option>
                <option value="20%">20%</option>
                <option value="40%">40%</option>
                <option value="60%">60%</option>
                <option value="80%">80%</option>
                <option value="100%">100%</option>
            </select>
        </div>
        <div>
            <label class="form-label22" for="project">Priority</label>
            <select name="priority" id="priority">
                <option value="1/5">1/5</option>
                <option value="2/5">2/5</option>
                <option value="3/5">3/5</option>
                <option value="4/5">4/5</option>
                <option value="5/5">5/5</option>
            </select>
        </div>

    </form>

    <button type="submit" id="saveProject"> Save</button>
    <button type="submit" id="logout"> Logout</button>

    <div id="container1">

    </div>
